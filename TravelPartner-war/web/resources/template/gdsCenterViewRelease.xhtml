    <h:body>
        <h:form id="viewRelease" >
            <p:panel id="panel" header="View All Released Flight"  style="width:100%">
                <p:dataTable var="rl" value="#{gdsVRF.rlList}" paginator="true" rows="10" emptyMessage="No Reservations" >

                    <p:column headerText="Airline" >
                        <h:outputText value="#{rl.companyName}" />
                    </p:column>
                    
                    <p:column headerText="Released id" sortBy="#{rl.id}" filterBy="#{rl.id}" >
                        <h:outputText value="#{rl.id}" />
                    </p:column>

                    <p:column headerText="Flight No" sortBy="#{rl.flightNo}" >
                        <h:outputText value="#{rl.flightNo}" />
                    </p:column>

                    <p:column headerText="Departure Time" >
                        <h:outputText value="#{rl.depTime}" />
                    </p:column>
                    <p:column headerText="Arrival Time">
                        <h:outputText value="#{rl.arrTime}" />
                    </p:column>
                    <p:column headerText="Departure Airport">
                        <h:outputText value="#{rl.depAirport}" />
                    </p:column>
                    
                    <p:column headerText="Arrival Airport">
                        <h:outputText value="#{rl.arrAirport}" />
                    </p:column>

                    <p:column headerText="Departure IATA">
                        <h:outputText value="#{rl.depIATA}" />
                    </p:column>
                    <p:column headerText="Arrival IATA">
                        <h:outputText value="#{rl.arrIATA} " />
                    </p:column>
                    
                    <p:column headerText="Seat Quota">
                        <h:outputText value="#{rl.seatQuota}" />
                    </p:column>
                    <p:column headerText="Available Seat">
                        <h:outputText value="#{rl.availableSeat} " />
                    </p:column>
                    <p:column headerText="Booked Seat">
                        <h:outputText value="#{rl.bookedSeat} " />
                    </p:column>
                    
                    <p:column headerText="Cabin Name">
                        <h:outputText value="#{rl.cabinName} " />
                    </p:column>
                    <p:column headerText="Price">
                        <h:outputText value="#{rl.price} " />
                    </p:column>
                    


                </p:dataTable>
            </p:panel>
